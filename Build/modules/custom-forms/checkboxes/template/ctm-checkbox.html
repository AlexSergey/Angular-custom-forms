<label for="checkbox-{{checkboxid}}" class="ctm-checkbox">
    <input type="checkbox" id="checkbox-{{checkboxid}}" class="ctm-checkbox-native {{hidden}}" ng-model="ngModel"/>
    <span class="ctm-checkbox-area">
        <span></span>
    </span>
    <span class="ctm-label">{{checkboxvalue}}</span>
</label>
